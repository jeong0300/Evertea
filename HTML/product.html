<!DOCTYPE html>
<html lang="en">
<head>
  <!-- css -->
  <link rel="stylesheet" href="../CSS/product.css"/>
  <link rel="stylesheet" href="../CSS/product(media).css"/>
  
  <!-- js -->
  <script src="../JS/product.js"></script>
  <script src="../JS/nav.js"></script>

  <script>
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual'; // 스크롤 복원 비활성화
    }
  </script>

  <!--font -->
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageTea</title>
</head>
<body>
  <div id="navbar"></div>

  <div class="teaMenu">
    <div class="backCircle"></div>
    <img class="sagelogo" src="../images/product_sage.png" alt="sageLogo"/>
    <img class="tealogo" src="../images/product_tea.png" alt="teaLogo"/>
    
    <div class="lineTop"></div>
    <img class="changeSage" src="../images/product_sage(white).png" alt="changeSageLogo"/>
    <img class="changeTea" src="../images/product_tea(white).png" alt="changeTeaLogo"/>
    <div class="lineBottom"></div>
  </div>

  <div class="scrollDown">
    <p class="font"> Scroll Down </p>
    <div class="downLine"></div>
    <img class="nearby" src="../images/nearby.png" alt="nearby"/>
  </div>

  <!-- 제품 -->
  <div class="teaProduct">

    <div class="title-box">
      <img class="titleLogo" src="../images/productLogo(before).png" alt="productLogo"/>
    </div>

    <div class="section">
      <div class="photo-wrap">

        <div class="photo1">
          <div class="photo">
            <h1 class="big-font"> SAGE </h1>
          </div>
          <div class="photo">
            <h1 class="big-font"> PROD </h1>
          </div>
        </div>

        <div class="photo2">
          <div class="photo-main">

            <div class="productPage">
              <img class="pageLogo" src="../images/caffeine-freeLogo.png" alt="caffeine-free Logo"/>

              <div class="teaPhoto">
                <img class="teaImg lavender" src="../images/Photo-caffeine-free(라벤더블렌드).jpg" alt="라벤더블렌드"/>
                <img class="teaImg mint" src="../images/Photo-caffeine-free(민트블렌드).jpg" alt="민트블렌드"/>
                <img class="teaImg lemon" src="../images/Photo-caffeine-free(레몬머틀블렌드).jpg" alt="레몬머틀블렌드"/>
                <img class="teaImg louis" src="../images/Photo-caffeine-free(루이보스블렌드).jpg" alt="루이보스블렌드"/>
                <img class="teaImg day" src="../images/Photo-caffeine-free(아주보통의하루).jpg" alt="아주보통의하루"/>
                <img class="teaImg chamomile" src="../images/Photo-caffeine-free(캐모마일블렌드).jpg" alt="캐모마일블렌드"/>
                <img class="teaImg hibiscus" src="../images/Photo-caffeine-free(히비스커스블렌드).jpg" alt="히비스커스블렌드"/>
                <img class="teaImg orange" src="../images/Photo-caffeine-free(히비스커스오렌지).jpg" alt="히비스커스오렌지"/>
              </div>

              <img class="pageLogo" src="../images/blendingLogo.png" alt="blending Logo"/>

              <div class="teaPhoto">
                <img class="teaImg fairy" src="../images/Photo-blending(3시의요정).jpg" alt="3시의요정"/>
                <img class="teaImg dynamite" src="../images/Photo-blending(다이너마이트).jpg" alt="다이너마이트"/>
                <img class="teaImg redwine" src="../images/Photo-blending(레인와인의향기).jpg" alt="레인와인의향기"/>
                <img class="teaImg bluesky" src="../images/Photo-blending(블루스카이).jpg" alt="블루스카이"/>
                <img class="teaImg dress" src="../images/Photo-blending(웨딩드레스티).jpg" alt="웨딩드레스티"/>
                <img class="teaImg english" src="../images/Photo-blending(잉글리쉬브렉퍼스트).jpg" alt="잉글리쉬브렉퍼스트"/>
                <img class="teaImg greentea" src="../images/Photo-blending(제주감귤그린티).jpg" alt="제주감귤그린티"/>
                <img class="teaImg night" src="../images/Photo-blending(하루의저녁).jpg" alt="하루의저녁"/>
              </div>

              <img class="pageLogo" src="../images/flavorLogo.png" alt="flavor Logo"/>

              <div class="teaPhoto">
                <img class="teaImg strawberry" src="../images/Photo-flavor(딸기향홍차).jpg" alt="딸기향홍차"/>
                <img class="teaImg muscat" src="../images/Photo-flavor(샤인머스캣향홍차).jpg" alt="샤인머스캣향홍차"/>
                <img class="teaImg apple" src="../images/Photo-flavor(애플향홍차).jpg" alt="애플향홍차"/>
                <img class="teaImg grapefruit" src="../images/Photo-flavor(자몽향홍차).jpg" alt="자몽향홍차"/>
                <img class="teaImg honey" src="../images/Photo-flavor(자몽허니향블랙티).jpg" alt="자몽허니향블랙티"/>
                <img class="teaImg pitch" src="../images/Photo-flavor(피치향우롱차).jpg" alt="피치향우롱차"/>
              </div>

              <img class="pageLogo" src="../images/milkTeaLogo.png" alt="milkTea Logo"/>

              <div class="teaPhoto">
                <img class="teaImg strawberryMilk" src="../images/Photo-milkTea(딸기밀크티).jpg" alt="딸기밀크티"/>
                <img class="teaImg cream" src="../images/Photo-milkTea(슈크림향홍차).jpg" alt="슈크림향홍차"/>
                <img class="teaImg assam" src="../images/Photo-milkTea(아쌈 밀크티).jpg" alt="아쌈 밀크티"/>
                <img class="teaImg earlgrey" src="../images/Photo-milkTea(얼그레이 밀크티).jpg" alt="얼그레이 밀크티"/>
                <img class="teaImg vanilla" src="../images/Photo-milkTea(얼그레이바닐라).jpg" alt="얼그레이바닐라"/>
              </div>

            </div>

          </div>
        </div>

        <div class="photo3">
          <div class="photo">
            <h1 class="big-font"> TEA&nbsp;&nbsp; </h1>
          </div>
          <div class="photo">
            <h1 class="big-font"> UCTS </h1>
          </div>
        </div>

      </div>
    </div>
  </div>
  

  <div id="footer"></div>
</body>
</html>

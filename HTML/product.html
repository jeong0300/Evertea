<!DOCTYPE html>
<html lang="en">
<head>
  <!-- css -->
  <link rel="stylesheet" href="../CSS/product.css"/>
  <link rel="stylesheet" href="../CSS/product(media).css"/>
  
  <!-- js -->
  <script src="../JS/product.js"></script>
  <script src="../JS/nav.js"></script>

  <script>
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual'; // 스크롤 복원 비활성화
    }
  </script>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SageTea</title>
</head>
<body>
  <div id="navbar"></div>

  <div class="teaMenu">
    <div class="backCircle"></div>
    <img class="sagelogo" src="../images/product_sage.png" alt="sageLogo"/>
    <img class="tealogo" src="../images/product_tea.png" alt="teaLogo"/>
    
    <div class="lineTop"></div>
    <img class="changeSage" src="../images/product_sage(white).png" alt="changeSageLogo"/>
    <img class="changeTea" src="../images/product_tea(white).png" alt="changeTeaLogo"/>
    <div class="lineBottom"></div>
  </div>

  <div class="scrollDown">
    <p class="font"> Scroll Down </p>
    <div class="downLine"></div>
    <img class="nearby" src="../images/nearby.png" alt="nearby"/>
  </div>

  <!-- 제품 -->
  <div class="teaProduct">

    <div class="title-box">
      <img class="titleLogo" src="../images/productLogo(before).png" alt="productLogo"/>
    </div>

    <!-- sticky로 진행 -->

    <div class="section">
      <div class="photo-wrap">

        <div class="photo1">
          <div>
            <img class="photo" src="../images/caffeine-free.jpg" alt="caffeine-free"/>
          </div>
          <div>
            <img class="photo" src="../images/blending.jpg" alt="blending"/>
          </div>
        </div>

        <div class="photo2">
          <div class="photo-main">
            <div class="mainPhoto"></div>
          </div>
        </div>

        <div class="photo3">
          <div>
            <img class="photo" src="../images/flavor.jpg" alt="flavor"/>
          </div>
          <div>
            <img class="photo" src="../images/milkTea.jpg" alt="milkTea"/>
          </div>
        </div>

      </div>
    </div>
  </div>
  

  <div id="footer"></div>
</body>
</html>

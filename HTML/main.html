<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="../CSS/main.css"/>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageTea</title>
  </head>

  <body>
  
    <!-- 네비게이션 바 -->
    <nav class="navbar backColor fixed-top"> <!-- js에서 스크롤 시 색 바꾸기 -->
      <div class="container-fluid">
        <a class="navbar-brand font">SageTea</a>

        <div class="menus">
          <div class="menu font" onclick="move()">Product</div>
          <div class="menu font"onclick="move()">Recipe</div>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title font" id="offcanvasNavbarLabel">SageTea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active font" aria-current="page" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font" href="#">Recipe</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 배너 -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <div class="back">
            <img src="../images/video-img1.png" class="back-image" alt="배너1"/>
          </div>
            <img src="../images/video1.gif" class="banner" alt="배너1"/>
        </div>
        <div class="carousel-item" data-bs-interval="13000">
          <div class="back">
            <img src="../images/video-img3.png" class="back-image" alt="배너2"/>
          </div>
          <img src="../images/video3.gif" class="banner" alt="배너2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      </button>
    </div>
    
    <!-- 제품 -->
    <div class="productTea">

      <div class="product">
        <h2 class="font"> Product </h2>
        <p class="kR-font"> 세이지티의 다양한 종류의 TEA를 만나보세요. </p>
      </div>

      <!-- 제품 사진들(js) -->
      <div id="teaSection"></div>

    </div>

    <div class="bestTea">
      <div class="bestSection">
        <h3 class="kR-font bold"> 가장 인기있는 TEA </h3> <!-- 나중에 이미지로 만들고 중앙 정렬 -->

        <div class="circleMove">

          <div class="best bestone">
            <img class="moveTea" src="../images/blending(다이너마이트)removebg.png" alt="다이너마이트티"/>
            <p class="kR-font">다이너마이트티</p>
          </div>

          <div class="best besttwo">
            <img class="moveTea" src="../images/flavor(복숭아향홍차)removebg.png" alt="복숭아향 홍차"/>
            <p class="kR-font">복숭아향 홍차</p>
          </div>  

          <div class="best bestthree">
            <img class="moveTea" src="../images/flavor(자몽허니향홍차)removebg.png" alt="자몽허니향 홍차"/>
            <p class="kR-font">자몽허니향 홍차</p>
          </div>

          <div class="best bestfour">
            <img class="moveTea" src="../images/flavor(샤인머스켓향홍차)removebg.png" alt="샤인머스켓향 홍차"/>
            <p class="kR-font">샤인머스켓향 홍차</p>
          </div>

          <div class="best bestfive">
            <img class="moveTea" src="../images/flavor(동백꽃향홍차)removebg.png" alt="동백꽃향 홍차"/>
            <p class="kR-font">동백꽃향 홍차</p> 
          </div>

        </div>
      </div>
    </div>

    <div class="recipe">
      <div class="recipeBox">
        <h3 class="font"> Recipe </h3>
        <p> SageTea의 티백을 활용한 레시피</p>
      </div>
      <div class="recipeImageBOx">
        <!-- 부트스트랩 카드 사용 -->
      </div>
    </div>

    <div class="instagram">

    </div>

    <div class="footer">

    </div>

  </body>

  <script src="../JS/main.js"></script>

</html>

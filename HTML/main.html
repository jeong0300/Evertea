<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="../CSS/main.css"/>
    <link rel="stylesheet" href="../CSS/main(media).css"/>
    <link rel="stylesheet" href="../CSS/nav.css"/>
    <link rel="stylesheet" href="../CSS/foot.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stat_0" />

    <!-- js -->
    <script src="../JS/main.js"></script>
    <script src="../JS/move.js"></script>
    <script src="../JS/nav.js"></script>
    <script src="../JS/foot.js"></script>
    <script>
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual'; // 스크롤 복원 비활성화
      }
    </script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageTea</title>
  </head>

  <body>
  
    <!-- 네비게이션 바 -->
    <div id="navbar"></div>

    <!-- 배너 -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <div class="back">
            <img src="../images/video-img1.png" class="back-image" alt="배너1"/>
          </div>
            <img src="../images/video1.gif" class="banner" alt="배너1"/>
        </div>
        <div class="carousel-item" data-bs-interval="12000">
          <div class="back">
            <img src="../images/video-img3.png" class="back-image" alt="배너2"/>
          </div>
          <img src="../images/video3.gif" class="banner" alt="배너2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="visually-hidden">Next</span>
      </button>      
    </div>
    
    <!-- 제품 -->
    <div class="productTea">

      <div class="product">
        <h2 class="font"> Product </h2>
        <p class="kR-font"> 세이지티의 다양한 종류의 TEA를 만나보세요. </p>
      </div>

      <!-- 제품 사진들(js) -->
      <div id="teaSection"></div>

      <!-- scroll 라인 -->
      <div class="underScroll">
        <p class="font">Scroll</p>
        <img class="line" src="../images/line.png"/>
      </div>

    </div>

    <div class="color">

      <div class="underline">
        <div class="content">
          <img class="under" src="../images/under.png"/>
        </div>
      </div>

      <div class="bestTea">
        <div class="bestSection">

          <div class="circleMove">

            <img class="bestLogo" src="../images/bestLogo.png"/>

            <div class="best bestone">
              <img class="moveTea" src="../images/best(다이너마이트티).jpg" alt="다이너마이트티"/>
              <p class="kR-font">다이너마이트티</p>
            </div>

            <div class="best besttwo">
              <img class="moveTea" src="../images/best(블루스카이).jpg" alt="블루스카이"/>
              <p class="kR-font">블루스카이</p>
            </div>  

            <div class="best bestthree">
              <img class="moveTea" src="../images/best(자몽허니블랙티).jpg" alt="자몽허니 블랙티"/>
              <p class="kR-font">자몽허니 블랙티</p>
            </div>

            <div class="best bestfour">
              <img class="moveTea" src="../images/best(히비스커스 블렌드).jpg" alt="히비스커스 블렌드"/>
              <p class="kR-font">히비스커스 블렌드</p>
            </div>

            <div class="best bestfive">
              <img class="moveTea" src="../images/best(레몬머틀블렌드).jpg" alt="레몬머틀 블렌드"/>
              <p class="kR-font">레몬머틀 블렌드</p> 
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- 레시피 -->
    <div id="carouselExample" class="recipe carousel slide" data-bs-ride="carousel">
      <div class="recipeSection">
        <img class="recipeLogo" src="../images/recipeLogo.png" />
      </div>
      <div class="recipeImageSection carousel-inner">
        
        <div class="carousel-item active" data-bs-interval="1500">
          <div class="row">
            <div class="col">
              <img class="recipeImg" src="../images/recipe(티칵테일).jpg" alt="티칵테일" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(밀크티).jpg" alt="밀크티" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(아이스티).jpg" alt="아이스티" />
            </div>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="2000">
          <div class="row">
            <div class="col">
              <img class="recipeImg" src="../images/recipe(티에이드).jpg" alt="티에이드" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(티스파클링).jpg" alt="티스파클링" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(스트레이트티).jpg" alt="스트레이트티" />
            </div>
          </div>
        </div>
      </div>
    
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!-- 인스타그램 -->
    <div class="instagram">
      <div class="instaMove">
        <img class="instaLogo1" src="../images/instagramLogo1.png" alt="instagram Logo"/>
        <img class="instaLogo2" src="../images/instagramLogo2.png" alt="instagram Logo"/>
      </div>

      <div class="instaSection">
        <img class="instaImg insta1" src="../images/instagram(image1).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta2" src="../images/instagram(image2).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta3" src="../images/instagram(image3).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta4" src="../images/instagram(image4).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta5" src="../images/instagram(image5).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta6" src="../images/instagram(image6).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta7" src="../images/instagram(image7).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta8" src="../images/instagram(image8).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta9" src="../images/instagram(image9).png" alt="인스타그램 이미지"/>
        <img class="instaImg insta10" src="../images/instagram(image10).png" alt="인스타그램 이미지"/>
      </div>
    
    </div>

    <div id="footer"></div>
    
  </body>
  
</html>

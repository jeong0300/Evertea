<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- css -->
    <link rel="stylesheet" href="../CSS/main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stat_0" />

    <!-- js -->
    <script src="../JS/main.js"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageTea</title>
  </head>

  <body>
  
    <!-- 네비게이션 바 -->
    <nav class="navbar backColor fixed-top"> <!-- js에서 스크롤 시 색 바꾸기 -->
      <div class="container-fluid">
        <img class="logo" src="../images/Sage_Tea_scroll.png"/>

        <div class="menus">
          <div class="menu font" onclick="move()">Product</div>
          <div class="menu font"onclick="move()">Recipe</div>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title font" id="offcanvasNavbarLabel">SageTea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active font" aria-current="page" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link font" href="#">Recipe</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 배너 -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <div class="back">
            <img src="../images/video-img1.png" class="back-image" alt="배너1"/>
          </div>
            <img src="../images/video1.gif" class="banner" alt="배너1"/>
        </div>
        <div class="carousel-item" data-bs-interval="12000">
          <div class="back">
            <img src="../images/video-img3.png" class="back-image" alt="배너2"/>
          </div>
          <img src="../images/video3.gif" class="banner" alt="배너2">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!-- 제품 -->
    <div class="productTea">

      <div class="product">
        <h2 class="font"> Product </h2>
        <p class="kR-font"> 세이지티의 다양한 종류의 TEA를 만나보세요. </p>
      </div>

      <!-- 제품 사진들(js) -->
      <div id="teaSection"></div>

      <!-- scroll 라인 -->
      <div class="underScroll">
        <p class="font">Scroll</p>
        <img class="line" src="../images/line.png"/>
      </div>

    </div>

    <div class="color">

      <div class="underline">
        <div class="content"> <!-- conten를 transform-->
          <img class="under" src="../images/under.png"/>
        </div>
      </div>

      <div class="bestTea">
        <div class="bestSection">

          <div class="circleMove">
            <!-- media : 한 줄로 변경 -->

            <img class="bestLogo" src="../images/bestLogo.png"/>

            <div class="best bestone">
              <img class="moveTea" src="../images/best(다이너마이트티).jpg" alt="다이너마이트티"/>
              <!-- <img class="icon" src="../images/stat.png" /> -->
              <p class="kR-font">다이너마이트티</p>
            </div>

            <div class="best besttwo">
              <img class="moveTea" src="../images/best(블루스카이).jpg" alt="블루스카이"/>
              <p class="kR-font">블루스카이</p>
            </div>  

            <div class="best bestthree">
              <img class="moveTea" src="../images/best(자몽허니블랙티).jpg" alt="자몽허니 블랙티"/>
              <p class="kR-font">자몽허니 블랙티</p>
            </div>

            <div class="best bestfour">
              <img class="moveTea" src="../images/best(히비스커스 블렌드).jpg" alt="히비스커스 블렌드"/>
              <p class="kR-font">히비스커스 블렌드</p>
            </div>

            <div class="best bestfive">
              <img class="moveTea" src="../images/best(레몬머틀블렌드).jpg" alt="레몬머틀 블렌드"/>
              <p class="kR-font">레몬머틀 블렌드</p> 
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- 레시피 -->
    <div id="carouselExample" class="recipe carousel slide" data-bs-ride="carousel">
      <div class="recipeBox">
        <img class="recipeLogo" src="../images/recipeLogo.png" />
      </div>
      <div class="recipeImageBox carousel-inner">
        
        <div class="carousel-item active">
          <div class="row">
            <div class="col">
              <img class="recipeImg" src="../images/recipe(티칵테일).jpg" alt="티칵테일" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(밀크티).jpg" alt="밀크티" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(아이스티).jpg" alt="아이스티" />
            </div>
          </div>
        </div>

        <div class="carousel-item">
          <div class="row">
            <div class="col">
              <img class="recipeImg" src="../images/recipe(티에이드).jpg" alt="티에이드" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(티스파클링).jpg" alt="티스파클링" />
            </div>
            <div class="col">
              <img class="recipeImg" src="../images/recipe(스트레이트티).jpg" alt="스트레이트티" />
            </div>
          </div>
        </div>
      </div>
    
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <!-- 인스타그램 -->
    <div class="instagram">
      <img class="instaFont" src="../images/instagramLogo.png" alt="instagram"/>
    </div>

    <div class="footer">

    </div>
    

  </body>

  
</html>
